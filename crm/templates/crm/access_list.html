<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Access Control</title>
</head>
<body>
  <h2>Access Control</h2>
  <p>Select a user to set access.</p>

  <ul>
    {% for u in users %}
      <li>
        {{ u.username }} -
        <a href="{% url 'access_edit' user.id %}">Edit access</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
