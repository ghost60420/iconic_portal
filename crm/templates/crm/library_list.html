{% extends "crm/base.html" %}
{% block content %}
  <div class="p-3">
    <h3 class="mb-3">{{ title }}</h3>

    <div class="card" style="background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.10);">
      <div class="card-body">
        {% if items %}
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th style="width:120px;">ID</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                {% for x in items %}
                  <tr>
                    <td>{{ x.id }}</td>
                    <td>{{ x }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        {% else %}
          <div class="text-muted">No items found.</div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
