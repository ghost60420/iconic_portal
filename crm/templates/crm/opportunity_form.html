<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Opportunity - Iconic CRM</title>
    <style>
        body {
            background: #000;
            color: #f5d580;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .wrapper {
            max-width: 800px;
            margin: 20px auto;
            background: #111;
            padding: 15px;
            border: 1px solid #444;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px 8px;
            margin-top: 4px;
            background: #000;
            color: #f5d580;
            border: 1px solid #444;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            background: #f5d580;
            color: #000;
            border: none;
            cursor: pointer;
        }
        a {
            color: #f5d580;
        }
    </style>
</head>
<body>
    <h1>Add Opportunity</h1>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Opportunity</button>
        </form>
        <p>
            <a href="/opportunities/">Back to Opportunities</a> |
            <a href="/leads/">Back to Leads</a>
        </p>
    </div>
</body>
</html>
